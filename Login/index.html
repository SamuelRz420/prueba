<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Login/styles.css/style.css">
    
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Recuperar contraseña</h1>
			<span>Ingrese su email</span>
			<input type="email" placeholder="Email" />
			<button>Enviar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/Dashboard/index.html">
			<h1>Ingresar</h1>
            <br>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<a href="register.html">Regístrate</a>
			<button>Acceder</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido!</h1>
				<p>¡Ingrese sus datos de ingreso para entrar a la experiencia!</p>
				<button class="ghost" id="signIn">Ingresar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<div> <img src="/Login/img/Logo.png" alt=""></div>
                <p>¡Ven con nosotros a la naturaleza!</p>
				<button class="ghost" id="signUp">¿Olvidó su contraseña?</button>
			</div>
		</div>
	</div>
</div>
<script src="/Login/scripts/script.js"></script>
</body>
</html>
